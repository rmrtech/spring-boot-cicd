# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  ARTIFACTORY_USERNAME: rmrtechrd@gmail.com

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set up custom Artifactory instance
      uses: actions/setup-java@v3
      with: # running setup-java again overwrites the settings.xml
        java-version: 17
        distribution: 'temurin'
        server-id: artifactory-releases
        server-username: ${{ env.ARTIFACTORY_USERNAME }}
        server-password: ${{ secrets.ARTIFACTORY_TOKEN }}
        
    - name: Build with Maven
      run: mvn -B clean package
      
    - name: Publish with Maven
      run: mvn deploy -Dmaven.test.skip=true
